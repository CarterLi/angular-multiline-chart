env:
  es6: true
  browser: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  sourceType: module
  ecmaVersion: 2017
  ecmaFeatures:
    impliedStrict: true,
    experimentalObjectRestSpread: true
rules:
  block-scoped-var: 2
  camelcase: [ 2, { properties: never } ]
  comma-dangle: 0
  comma-style: [ 2, last ]
  consistent-return: 0
  curly: [ 2, multi-line ]
  dot-location: [ 2, property ]
  dot-notation: [ 2, { allowKeywords: true } ]
  eqeqeq: [ 2, allow-null ]
  guard-for-in: 2
  indent: [ 2, 2, { SwitchCase: 1 } ]
  max-len: [ 2, 140, 2, { ignoreComments: true, ignoreUrls: true } ]
  new-cap: [ 2, { capIsNewExceptions: [ Private ] } ]
  no-bitwise: 0
  no-caller: 2
  no-cond-assign: 0
  no-const-assign: 2
  no-debugger: 2
  no-empty: 2
  no-eval: 2
  no-extend-native: 2
  no-extra-parens: 0
  no-global-assign: 2
  no-unsafe-negation: 2
  no-irregular-whitespace: 2
  no-iterator: 2
  no-loop-func: 2
  no-multi-spaces: 0
  no-multi-str: 2
  no-nested-ternary: 2
  no-new: 0
  no-path-concat: 0
  no-proto: 2
  no-return-assign: 0
  no-script-url: 2
  no-sequences: 2
  no-shadow: 0
  no-trailing-spaces: 2
  no-undef: 2
  no-underscore-dangle: 0
  no-unused-expressions: 0
  no-use-before-define: [ 2, nofunc ]
  no-with: 2
  one-var: [ 2, never ]
  quotes: [ 2, single ]
  semi-spacing: [ 2, { before: false, after: true } ]
  semi: [ 2, always ]
  keyword-spacing: [ 2 ]
  space-before-blocks: [ 2, always ]
  space-before-function-paren: [ 2, { anonymous: always, named: never } ]
  space-in-parens: [ 2, never ]
  space-infix-ops: [ 2, { int32Hint: true } ]
  space-unary-ops: [ 2 ]
  valid-typeof: 2
  yoda: 0
